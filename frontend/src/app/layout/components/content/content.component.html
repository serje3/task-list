<main class="main">
  <div class="layout-alerts" *ngIf="!hideAlerts">
    <div class="layout-alert" *ngFor="let alert of alertService.alerts$ | async">
      <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout"
             (onClosed)="alertService.onClosed(alert)">{{ alert.msg }}
      </alert>
    </div>
  </div>
  <page-header *ngIf="pageHeader"></page-header>
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
